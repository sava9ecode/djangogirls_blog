{% extends 'blog/base.html' %}

{% block content %}

    {% if posts %}

        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>Published: {{ post.published_date }}</p>
                </div>

                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    {% else %}
    <p>There are no posts yet.</p>
    
    {% endif %}

{% endblock %}
