{% extends 'blog/base.html' %}


{% block content %}

    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>

    {% if posts %}

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2 href="">{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    {% else %}
    <p>There are no posts yet.</p>
    
    {% endif %}

{% endblock %}
